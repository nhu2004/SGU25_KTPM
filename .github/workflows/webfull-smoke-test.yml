name: WebFull - Smoke Test

on:
  push:
    branches: [ "main", "master", "ci-webfull" ]
  pull_request:
    branches: [ "main", "master", "ci-webfull" ]

jobs:
  smoke-webfull:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build & start DB + WebFull
        run: docker compose up -d --build db full-web

      - name: Wait for WebFull to be ready (HTTP responds)
        run: |
          echo "Waiting for WebFull at http://localhost:8082 ..."
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8082/" || true)
            if [ "$code" != "000" ]; then
              echo "WebFull responded with HTTP $code"
              exit 0
            fi
            sleep 2
          done
          echo "WebFull did not become ready in time"
          docker compose ps
          exit 1

      - name: Smoke - Home returns 200/302
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8082/" || true)
          echo "Home HTTP: $code"
          if [ "$code" != "200" ] && [ "$code" != "302" ]; then
            echo "Expected 200 or 302, got $code"
            exit 1
          fi

      - name: Smoke - Login page returns 200/302
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:8082/index.php?page=login" || true)
          echo "Login HTTP: $code"
          if [ "$code" != "200" ] && [ "$code" != "302" ]; then
            echo "Expected 200 or 302, got $code"
            exit 1
          fi

      # (OPTIONAL) Content check ổn định hơn <title>:
      # check xem có trả về HTML không 
      - name: Smoke - Home returns HTML (optional)
        run: |
          header=$(curl -sI "http://localhost:8082/" | tr -d '\r' | grep -i "^content-type:" || true)
          echo "$header"
          echo "$header" | grep -i "text/html" > /dev/null

      - name: Logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: docker compose down -v
