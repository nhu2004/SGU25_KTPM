name: WebFull - Smoke Test

on:
  push:
    branches: [ "main", "master", "ci-webfull" ]
  pull_request:
    branches: [ "main", "master", "ci-webfull" ]

jobs:
  smoke-webfull:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build & start DB + WebFull
        run: docker compose up -d --build db full-web

      - name: Wait for WebFull to be ready
        run: |
          echo "Waiting for http://localhost:8082 ..."
          for i in {1..30}; do
            if curl -fsS "http://localhost:8082/" > /dev/null; then
              echo "WebFull is up!"
              exit 0
            fi
            sleep 2
          done
          echo "WebFull did not become ready in time"
          docker compose ps
          exit 1

      - name: Smoke - Home page returns 200
        run: |
          curl -fsS -o /dev/null "http://localhost:8082/"

      - name: Smoke - Login page returns 200
        run: |
          curl -fsS -o /dev/null "http://localhost:8082/index.php?page=login"

      - name: Smoke - Home contains title (basic content check)
        run: |
          curl -fsSL "http://localhost:8082/" | grep -i "<title>"

      - name: Logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: docker compose down -v
